@(order: Order)(implicit flash: Flash, lang: Lang)
@main(Messages("orders.details", order.ticker)) {
  <h2>
    @Messages("order.details", order.ticker)
  </h2>
  <dl class="dl-horizontal">
    <dt>@Messages("symbol"):</dt>
    <dd>@order.ticker</dd>
    <dt>@Messages("quantity"):</dt>
    <dd>@order.quantity</dd>
    <dt>@Messages("start"):</dt>
    <dd>@order.start</dd>
    <dt>@Messages("end"):</dt>
    <dd>@order.end</dd>
  </dl>
}
